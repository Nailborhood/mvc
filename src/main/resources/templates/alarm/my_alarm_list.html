<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default}">

<head>
    <meta charset="UTF-8">
    <title>ÏïåÎûå</title>
    <link rel="stylesheet" th:href="@{/css/alarm/my_alarm_list_style.css}">
    <link rel="stylesheet" th:href="@{/css/pagination/pagination_style.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script th:src="@{/js/alarm/alarm_list.js}"></script>
</head>

<body>
<div id="wrapper">
    <div th:replace="fragments/header::header"></div>
    <div layout:fragment="content" class="content">
        <div class="alarm-local-list-content">
            <div class="all-alarm-list">
                <div class="alarm-description-section">
                    <span class="precautions"> üíå ÏïåÎûå </span>
                </div>
                <div class="alarm-list_div" th:if="${resultDto != null }">
                    <div class="alarm-info" th:each="alarm : ${resultDto.getData().getAlarmResponseDtoList()}">
                        <a th:href="@{${alarm.getUrl()}}" th:data-alarm-id="${alarm.getAlarmId()}" class="alarm-link">
                            <div class="alarm-sender-profileImg">
                                <img th:src="${alarm.getSenderProfileImg()}" alt="ÌîÑÎ°úÌïÑ Ïù¥ÎØ∏ÏßÄ" class="profile-pic"/>
                                <div class="alarm-info_title" th:switch="${alarm.getSenderName()}">
                                    <p th:case="'ADMIN'" th:text="'Í¥ÄÎ¶¨Ïûê'"></p>
                                    <p th:case="'OWNER'" th:text="'ÏÇ¨Ïû•Îãò'"></p>
                                    <p th:case="*" th:text="${alarm.getSenderName()}"></p>
                                </div>
                            </div>
                            <div class="alarm-info_text">
                                <div th:switch="${alarm.alarmType.name()}">
                                    <p th:case="'LIKE_REVIEW'" th:text="${alarm.getShopName() + 'Ïóê Îì±Î°ùÌïòÏã† ÌöåÏõêÎãòÏùò Î¶¨Î∑∞Î•º Ï¢ãÏïÑÌï©ÎãàÎã§'}"></p>
                                    <p th:case="*" th:text="${alarm.alarmType.getDescription() + ' Í∞Ä Ï≤òÎ¶¨ÎêòÏóàÏäµÎãàÎã§.'}"></p>
                                </div>
                            </div>
                            <div class="alarm-info_time" th:text="${alarm.getCreatedAt()}">
                                time
                            </div>
                        </a>
                    </div>

                </div>
                <div class="alarm-empty-message" th:if="${resultDto.getData().getAlarmResponseDtoList().size() == 0}">
                    <p>ÎèÑÏ∞©Ìïú ÏïåÎ¶ºÏù¥ ÏóÜÏäµÎãàÎã§</p>
                </div>
            </div>
            <div class="pagination" th:if="${resultDto.getData().getPaginationDto().getTotalPages() !=0}">
                <div class="pagination-div">
                    <ul class="pagination-ul">
                        <li th:if="${resultDto.getData().paginationDto.pageNo > 1}" class="page-item">
                            <a class="page-link"
                               th:href="@{'/alarm/list?page=' + (${resultDto.getData().paginationDto.pageNo} - 1) + '&size=' + ${size} + '&orderby=' + ${orderby}}">Prev</a>
                        </li>
                        <li th:each="pageNum : ${#numbers.sequence(1, resultDto.getData().paginationDto.totalPages)}"
                            class="page-item">
                            <a class="page-link"
                               th:href="@{'/alarm/list?page=' + ${pageNum} + '&size=' + ${size} + '&orderby=' + ${orderby}}"
                               th:text="${pageNum}"></a>
                        </li>
                        <li th:if="${resultDto.getData().paginationDto.pageNo < resultDto.getData().paginationDto.totalPages}"
                            class="page-item">
                            <a class="page-link"
                               th:href="@{'/alarm/list?page=' + (${resultDto.getData().paginationDto.pageNo} + 1) + '&size=' + ${size} + '&orderby=' + ${orderby}}">Next</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer::footer"></div>
</div>
<script th:src="@{/js/get_layouts.js}"></script>
<script th:src="@{/js/shop/shop_detail.js}"></script>
</body>

</html>
