<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default}">

<head>
    <meta charset="UTF-8">
    <title>아트 수정</title>
    <link rel="stylesheet" th:href="@{/css/layout/layout_style.css}">
    <link rel="stylesheet" th:href="@{/css/owner/owner_style.css}">
    <link rel="stylesheet" th:href="@{/css/artboard/art_update_style.css}">
    <link rel="stylesheet" th:href="@{/css/search/searchbar_style.css}">
    <link rel="stylesheet" th:href="@{/css/owner/owner_side_style.css}">
    <script th:src="@{/js/get_layouts.js}"></script>
    <script th:src="@{/js/artboard/art_update.js}"></script>
</head>

<body>
<div layout:fragment="content" style="flex-direction: row" class="owner-content">
    <div th:insert="~{fragments/components/owner_side::owner_side}" class="sidebar-div"></div>
    <div class="content">
        <span class="owner-title-span">아트 수정</span>

        <form th:action="@{'/owner/artboard/modify/' + ${result.getData().artRefId}}" method="post" enctype="multipart/form-data">
            <div class="owner-content-div">

                <div class="input-group">
                    <label for="art-title">아트 제목</label>
                    <input type="text" id="art-title" name="name" class="art-title-input" th:value="${result.getData().name}" placeholder="아트 제목을 입력해주세요." />
                </div>

<!--                <div class="input-group">-->
<!--                    <label for="shop-id">매장 ID</label>-->
<!--                    <input type="text" id="shop-id" name="shopId" class="shop-id-input" placeholder="매장 ID를 입력해주세요." />-->
<!--                </div>-->

                <div class="category">
                    <span class="category-text">카테고리 선택</span>
                    <div th:replace="artboard/art_update_category.html"></div>
                </div>

                <div class="img-mod-text">
                    <span class="img-text">아트 사진 등록 &nbsp; </span>
                    <label class="input-file-button" for="input-file">사진 변경</label>
                    <label class="delete-file-button">삭제</label>
                    <input type="file" id="input-file" name="file" accept="image/*" multiple style="display: none;" >
                </div>

                <div class="image-gallery">
                    <div class="image-upload-box" th:style="'background-image:url('
                        + ${result.getData().imgPathMap[1]} + '); background-size: cover; background-position: center;'"
                         th:if="${result.getData().imgPathMap[1]}">
                        <div class="upload-text" th:classappend="${result.getData().imgPathMap[1]} ? 'hidden-text' : ''">사진을 업로드 해주세요.</div>
                    </div>
                    <div class="image-upload-box" th:style="'background-image:url('
                        + ${result.getData().imgPathMap[2]} + '); background-size: cover; background-position: center;'"
                         th:if="${result.getData().imgPathMap[2]}">
                        <div class="upload-text" th:classappend="${result.getData().imgPathMap[2]} ? 'hidden-text' : ''">사진을 업로드 해주세요.</div>
                    </div>
                    <div class="image-upload-box" th:style="'background-image:url('
                        + ${result.getData().imgPathMap[3]} + '); background-size: cover; background-position: center;'"
                         th:if="${result.getData().imgPathMap[3]}">
                        <div class="upload-text" th:classappend="${result.getData().imgPathMap[3]} ? 'hidden-text' : ''">사진을 업로드 해주세요.</div>
                    </div>
                </div>

                <table>
                    <tbody>
                    <tr>
                        <td colspan="2">
                            <label for="info-input">게시글</label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <textarea id="info-input" name="content" class="large-input" th:text="${result.getData().content}" placeholder="게시글 내용을 입력하세요." required></textarea>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <br>
                <input type="submit" id="submit-button" class="submit-button" value="아트 수정">
            </div>
        </form>
    </div>
</div>
</body>

</html>
