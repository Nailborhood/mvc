<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default}">

<head>
    <meta charset="UTF-8">
    <title>관리자 페이지-리뷰 신고 처리 상태</title>
    <link rel="stylesheet" th:href="@{/css/admin/admin_style.css}">
    <link rel="stylesheet" th:href="@{/css/admin/admin_basic_style.css}">
</head>

<div layout:fragment="content" style="flex-direction: row" class="admin-content">
    <div th:insert="~{fragments/components/admin_side::admin_side}" class="sidebar-div"></div>
    <div class="content">
        <span class="admin-title-span">신고 처리 상태</span>
        <div class="admin-content-div">
            <!-- 검색 기능 -->
            <form th:action="@{/admin/search/reviewReport/status}" method="get">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="검색어를 입력해주세요" name="keyword"/>
                    <button type="submit" class="search-button">
                        <img src="/assets/icons/search_icon.png" alt="Search">
                    </button>
                </div>
            </form>
            <!--검색 시 해당 매장 없을 때 오류 반환-->
            <div th:if="${errorCode}" class="error-code" th:text="${errorCode.description}"></div>
            <!-- 리스트 -->
            <table class="chart-list" th:unless="${errorCode}">
                <thead>
                <tr>
                    <th>리뷰 번호</th>
                    <th>리뷰 사진</th>
                    <th>작성자 이름</th>
                    <th>리뷰 내용</th>
                    <th>매장</th>
                    <th>신고된 이유</th>
                    <th>신고자</th>
                    <th>신고 일시</th>
                    <th>신고 상태</th>
                </tr>
                </thead>
                <tbody th:if="${reportStatusList != null}">
                <tr class="chart-item" th:each="report : ${reportStatusList.reviewReportLookupDtoList}">
                    <td th:text="${report.reviewId}"></td>
                    <td><img class="chart-profile" th:src="@{${report.mainImgPath}}" alt="Profile Image"></td>
                    <td th:text="${report.reviewer}"></td>
                    <td th:text="${report.reviewContents}"></td>
                    <td th:text="${report.shopName}"></td>
                    <td th:text="${report.reportContents}"></td>
                    <td th:text="${report.reporter}"></td>
                    <td th:text="${#temporals.format(report.date, 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${report.status}"></td>
                </tr>
                </tbody>

            </table>

        </div>
    </div>
</div>

</html>
