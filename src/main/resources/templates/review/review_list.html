<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default}">

<head>
    <meta charset="UTF-8">
    <title>리뷰 전체 조회</title>
    <link rel="stylesheet" th:href="@{/css/layout/layout_style.css}">
    <link rel="stylesheet" th:href="@{/css/review/review_list_style.css}">
    <link rel="stylesheet" th:href="@{/css/search/searchbar_style.css}">
    <link rel="stylesheet" th:href="@{/css/pagination/pagination_style.css}">
    <script th:src="@{/js/get_layouts.js}"></script>
    <script th:src="@{/js/review/search.js}"></script>
</head>

<body>
<div layout:fragment="content">
    <div class="search-bar">
        <form th:action="@{/review/inquiry}" method="get">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="검색어를 입력해주세요" name="keyword"/>
                <button type="submit" class="search-button">
                    <img src="/assets/icons/search_icon.png" alt="Search">
                </button>
            </div>
        </form>
        <div th:replace="fragments/components/search/check_category.html"></div>
    </div>
    <!--검색 시 해당 매장 없을 때 오류 반환-->
    <div th:if="${errorCode}" class="error-code" th:text="${errorCode.description}"></div>
    <div class="review-list" th:unless="${errorCode}">
        <div th:each="review, iterStat : ${result.getData().reviewResponseDtoList}" class="review-list-block" th:if="${iterStat.count <= 20}">
            <a th:href="@{/review/inquiry/{reviewId}(reviewId=${review.reviewId}, shopId=${review.shopId})}" class="review-link" role="link">
                <div class="review-img">
                    <img th:src="@{${review.getMainImgPath()}}" alt="review Image">
                </div>
                <div class="review-icon">
                    <img th:src="@{/assets/icons/slide.svg}">
                </div>
            </a>
        </div>
    </div>

</div>
</body>

</html>
